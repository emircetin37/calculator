<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="./script.js"></script>

<body>

    <div id="calculator">
        
        <div id="result">
            
        </div>

        <table>
            
            <tr>
                <td><button onclick="myClear()">C</button></td>
                <td><button onclick="operatorf('+')">+</button></td>
                <td><button onclick="operatorf('-')">-</button></td>
                <td><button onclick="operatorf('/')">/</button></td>
                <td><button onclick="backSpace()"><</button></td>
            </tr>
            <tr>
                <td><button onclick="num('7')">7</button></td>
                <td><button onclick="num('8')">8</button></td>
                <td><button onclick="num('9')">9</button></td>
                <td><button onclick="operatorf('*')">*</button></td>
                <td colspan=2 ><button onclick="hesapla(document.getElementById('result').innerText)">=</button></td>
            </tr>
            <tr>
                <td><button onclick="num('6')">6</button></td>
                <td><button onclick="num('5')">5</button></td>
                <td><button onclick="num('4')">4</button></td>
                <td><button id="nokta" onclick="nokta('.')">.</button></td>

            </tr>
            <tr>
                <td><button onclick="num('3')">3</button></td>
                <td><button onclick="num('2')">2</button></td>
                <td><button onclick="num('1')">1</button></td>
                <td><button onclick="num('0')">0</button></td>

            </tr>
        </table>
        
    </div>
    

</body>

</html>
